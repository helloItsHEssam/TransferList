name: Data Layer

on:
  pull_request:
    branches:
      - '*'
      - '*/*'

jobs:
  build:
    runs-on: macos-13

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SwiftLint
      run: brew install swiftlint
        
    - name: Lint code
      run: |
        cd Data/Sources/
        swiftlint
        
    - name: run unit test
      run: |
        cd Data/
        swift build
        swift test